name: Build binary

# Builds platform-native Bun binaries on every push/PR.
# On version tags: uploads Linux tarballs to the GitHub release so steipete
# can focus on the macOS build and manually create the release with notes;
# the Linux assets are added automatically.

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

concurrency:
  group: build-binary-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.25.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # build:bun:test auto-detects the host platform (linux-x64 or linux-arm64)
      - name: Build & smoke-test binary
        run: pnpm build:bun:test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: summarize-${{ matrix.platform }}
          path: dist-bun/summarize-${{ matrix.platform }}-*.tar.gz
          if-no-files-found: error

  release:
    name: Upload Linux tarballs to release
    # Only runs when a version tag is pushed.
    # steipete creates the GitHub release manually (with macOS binary + extensions);
    # this job adds the Linux tarballs to that same release.
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: summarize-linux-*
          merge-multiple: true
          path: dist-bun

      - name: Upload to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-bun/*.tar.gz
          # Don't overwrite notes or mark latest â€” steipete manages those manually.
          make_latest: "false"
          fail_on_unmatched_files: true
